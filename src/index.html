<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Books APP</title>

    <link rel="stylesheet" href="vendor/font-awesome.4.7.0.min.css" />
    <link href="vendor/font-awesome.5.7.2.all.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="vendor/handlebars.4.1.0.min.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- FILTERS FORM -->
        <section class="filters">
          <div>
            <label>
              Adults only:
              <input name="filter" value="adults" type="checkbox" />
            </label>
            <label>
              Non-fiction:
              <input name="filter" value="nonFiction" type="checkbox" />
            </label>
          </div>
        </section>

        <!-- BOOKS PANEL -->
        <section class="books-panel">
          <h1>Your collection</h1>
          <ul class="books-list"></ul>
        </section>
      </div>
    </main>

    <!-- BOOK TEMPLATE -->
    <script id="template-book" type="text/x-handlebars-template">
      <li class='book'>

        <!-- title and price -->
        <header class='book__header'>
          <h2 class='book__name'>{{name}}</h2>
          <p class='product__base-price no-spacing'>${{price}}</p>
        </header>

        <!-- cover image -->
        <a href='#' class='book__image' data-id='{{id}}'>
          <figure>
            <img src='{{image}}' alt='{{name}}' />
          </figure>
        </a>

        <!-- ratings -->
        <div class='book__rating'>
          <div class='book__rating__fill'>
            {{rating}}/10
          </div>
        </div>

      </li>
    </script>
  </body>
</html>
